<html>
    <!DOCTYPE html>
    <meta charset="utf-8">
    <head>
        <title>Listas ou Arrays</title>
    </head>

    <body>
        <script>
            let carros = ["Gol" , "Palio", "Fusca"]
            console.log(carros);

           console.log("Dasos sendo mostrados de uma forma no código: ")
            let primeiroCarro = carros [0];
                console.log(primeiroCarro);

            let segundoCarro = carros [1];
                console.log(segundoCarro);

            let terceiroCarro = carros [2];
                console.log(terceiroCarro);
        
            console.log("-----------------------------------------------");
            console.log("Dados sendo mostrados de outra forma no código: ");

            console.log("O Primero carro é: " + primeiroCarro);
            console.log("O Segundo carro é: " + segundoCarro);
            console.log("O Terceiro carro é: " + terceiroCarro);

            console.log("-----------------------------------------------");
            console.log("Trocando o valor do índice de valor 2:");
            carros[2] = "Camaro Amarelo";
            console.log(carros[2]);

            console.log("-----------------------------------------------");
            console.log("Imprimindo o tamanho do array (da lista):");
            console.log("O tamanho da lista é igual a, " + carros.length + " registros.");

            console.log("-----------------------------------------------");
            console.log("Pegando o elemento da lista de uma forma dinâmica:");
            console.log("Pegando o último elemento da lista, neste caso é o: " + carros[carros.length - 1]);

            console.log("-----------------------------------------------");
            console.log("Inserindo outros elementos na lista: (SABENDO A POSIÇÃO)");
            carros[3] = "Sandeiro";
            console.log("Pegando o último elemento da lista, neste caso é o: " + carros[carros.length - 1]);

            console.log(carros);

            console.log("-----------------------------------------------");
            console.log("Inserindo outros elementos na lista MAS NÃO SEI QUAL A POSIÇÃO: ");
            carros[carros.length] = "Honda Civic";
            console.log("Agora mostrando o último elemento inserido, neste caso é o: " + carros[carros.length -1 ]);

            console.log(carros);
                     
            console.log("-----------------------------------------------");
            console.log("MAIS UMA FORMA DE INSERIR UM ELEMENTO NA LISTA: ");
            carros.push("Polo");
            console.log("Agora mostrando o último elemento inserido, neste caso é o: " + carros[carros.length -1 ]);

            console.log(carros);

            console.log("-----------------------------------------------");
            console.log("REMOVENDO ELEMENTO DA LISTA, (remove o último elemento");
            carros.pop();
            console.log("Agora mostrando o último elemento inserido, neste caso é o: " + carros[carros.length -1 ]);

            console.log(carros);


            console.log("-----------------------------------------------");
            console.log("INSERINDO ELEMENTOS NO INICIO DA LISTA");
            carros.unshift("Opala");
            console.log("Agora mostrando o elemento inserido NO INICIO DA LISTA, neste caso é o: " + carros[0]);

            console.log(carros);
