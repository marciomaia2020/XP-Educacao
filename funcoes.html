<html>
    <script>
       
       function calculoMediaNotas(notaA, notaB, notaC, notaD) {
            let media = (notaA + notaB + notaC + notaD) / 4;
            return media;
        }

       //console.log(calculoMediaNotas(10, 20, 30, 40));

        var resultado = media;

        console.log(resultado);




    </script>
